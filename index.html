<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발로란트 내전 도우미</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">발로란트 내전 도우미</h1>

        <!-- 플레이어 입력 섹션 -->
        <div class="card mb-4">
            <div class="card-header">플레이어 입력</div>
            <div class="card-body">
                <div id="player-inputs">
                    <!-- Player input fields will be generated here by JS -->
                </div>
                <button class="btn btn-secondary btn-sm mt-2" id="auto-fill-players">자동 채우기</button>
            </div>
        </div>

        <!-- 맵 선택 섹션 -->
        <div class="card mb-3">
            <div class="card-header">플레이할 맵 선택</div>
            <div class="card-body map-selection-images" id="map-selection">
                <!-- Map images will be generated here by JS -->
            </div>
        </div>

        <!-- 컨트롤 버튼 -->
        <div class="text-center my-4">
            <button class="btn btn-primary btn-lg" id="generate-teams">팀 생성하기!</button>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <footer class="site-footer">
        <div class="text-center">
            <span style="margin-right: 10px; font-size: 0.8em; color: #6c757d;">&copy; Pi90nhae 2025</span>
            <a href="https://discord.gg/us7n24Vb4S" target="_blank" class="discord-link">
                <img src="images/discord.png" alt="Discord Link" style="width: 30px; height: 30px;">
            </a>
            <a href="https://github.com/pigonhae/ValorantCustomGameAssistant.git" target="_blank" class="github-link" style="margin-left: 10px;">
                <img src="images/github.png" alt="GitHub Link" style="width: 30px; height: 30px;">
            </a>
        </div>
    </footer>
</body>
</html>
