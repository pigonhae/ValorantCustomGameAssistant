<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 생성 결과 - 발로란트 내전 도우미</title>
    <script>
      (function() {
        const theme = localStorage.getItem('valorant-theme') || 'light';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark-mode');
        }
      })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/발전도.png" type="image/png">
</head>
<body>
    <div class="container my-4">
        <div class="header-container">
            <h1 class="text-center mb-4">팀 생성 결과</h1>
            <div class="header-controls">
                <button id="theme-toggle" title="테마 전환">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                <img id="help-icon" src="images/help-web-button.png" alt="도움말" title="티어별 점수 정보">
            </div>
        </div>

        <!-- 결과 표시 섹션 -->
        <div class="card mt-4" id="results-section">
            <div class="card-header">팀 결과</div>
            <div class="card-body">
                <div id="matchup-display" class="mb-4">
                    <!-- Matchups will be displayed here by results.js -->
                    <p class="text-center">결과를 불러오는 중입니다...</p>
                </div>

                <h4 id="map-name-label" class="text-center mt-4"></h4>
                <div class="text-center">
                    <img id="map-image-display" class="img-fluid" style="max-height: 250px;" alt="선택된 맵 이미지">
                </div>
            </div>
        </div>

        <!-- 컨트롤 버튼 -->
        <div class="text-center my-4">
            <button class="btn btn-secondary btn-lg" id="back-to-main">뒤로가기</button>
        </div>
    </div>

    <script src="results.js"></script>
    <div id="copy-toast" class="toast-popup">클립보드에 복사가 되었습니다.</div>

    <!-- Tier Info Modal -->
    <div id="tier-info-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>티어별 점수 정보</h2>
                <button id="modal-close-btn" class="close-btn">&times;</button>
            </div>
            <div id="tier-info-body" class="modal-body">
                <!-- Tier scores will be populated here by JS -->
            </div>
        </div>
    </div>
</body>
</html>
